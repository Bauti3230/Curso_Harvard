<!DOCTYPE html> 
<html lang = 'en'> 
	<head> 
		<title>Lists</title>
	</head>
	<body>
		An Unorder list:
		<ul>
			<li>One Item</li>
			<li>Another Item</li>
			<li>Yet Another Item</li>
		</ul>
		An order list:
		<ol>
			<li>First Item</li>
			<li>Second Item</li>
			<li>Third Item</li>
		</ol>
	</body>
</html>
