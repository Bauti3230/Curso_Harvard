<!DOCTYPE html>
<html lang = 'en'>
	<head>
		<title>Hello!</title>
		<link rel="stylesheet" href="nesting.css">
	</head>
	<body>
		<div>
			<p>Esto es un parrafo dentro del div</p>

			<ul>
				<li>Elemento UNO</li>
				<li>Elemento DOS</li>
				<li>Elemento TRES</li>
			</ul>
		</div>

		<p>Esto es un parrafo fuera del div</p>
		
		<ul>
			<li>Elemento UNO</li>
			<li>Elemento DOS</li>
			<li>Elemento TRES</li>
		</ul>
	</body>
</html>
