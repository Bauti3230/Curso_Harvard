<!DOCTYPE html>
<html lang = 'en'>
	<head>
		<title>Table</title>
		<style>
			table{
				border: 3px solid black;
				border-collapse: collapse;
			}

			td, th{
				border: 3px solid black;
				padding: 5px;
			}
		</style>
	</head>
	<body>
		 <table>
		 	<thead>
		 		<tr>
		 			<th>Ocean</th>
		 			<th>Average Depth</th>
		 			<th>Maximum Depth</th>
		 		</tr>
		 	</thead>
		 	<tbody>
		 		<tr>
		 			<td>Pacific Ocean</td>
		 			<td>4,280m</td>
		 			<td>10,911m</td>
		 		</tr>
		 		<tr>
		 			<td>Atlantic Ocean</td>
		 			<td>3,646</td>
		 			<td>8,486</td>
		 		</tr>
		 	</tbody>
		 </table>
	</body>
</html>
